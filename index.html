<!DOCTYPE html>
<html>
<head>
    <title>Frase Aleatória</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #FF8C42; /* Cor de fundo laranja */
            color: #4B0082; /* Cor do texto roxo */
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #4B0082; /* Cor do título roxo */
        }

        /* Adicione aqui as regras CSS específicas para o seu projeto */
    </style>
</head>
<body>
    <h1>Frase Aleatória</h1>
    <p id="fraseAleatoria"></p>
    <button id="gerarFrase">Gerar Nova Frase</button>

    <script>
        // Vetor de frases
        var frases = new Array(100);
        frases[0] = "Esta é a primeira frase.";
        frases[1] = "Aqui está outra frase.";
        // ... Adicione mais frases, se desejar ...

        // Função para gerar uma frase aleatória
        function gerarFraseAleatoria() {
            // Gera um número aleatório entre 0 e 99 (100 posições)
            var indiceAleatorio = Math.floor(Math.random() * 2);

            // Verifica se o índice gerado é válido
            if (indiceAleatorio >= 0 && indiceAleatorio < 100) {
                var fraseAleatoriaElement = document.getElementById("fraseAleatoria");
                fraseAleatoriaElement.textContent = "Frase Aleatória: " + frases[indiceAleatorio];
            } else {
                console.log("Índice gerado é inválido.");
            }
        }

        // Associa a função ao evento de clique do botão
        document.getElementById("gerarFrase").addEventListener("click", gerarFraseAleatoria);

        // Chama a função para exibir a primeira frase aleatória ao carregar a página
        gerarFraseAleatoria();
    </script>
</body>
</html>
