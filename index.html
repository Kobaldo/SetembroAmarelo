       // Função para gerar uma frase aleatória
        function gerarFraseAleatoria() {
            // Gera um número aleatório entre 0 e 99 (100 posições)
            var indiceAleatorio = Math.floor(Math.random() * 331);

            // Verifica se o índice gerado é válido
            if (indiceAleatorio >= 0 && indiceAleatorio <= 331) {
                var fraseAleatoriaElement = document.getElementById("fraseAleatoria");
                fraseAleatoriaElement.textContent = frases[indiceAleatorio];
            } else {
                console.log("Índice gerado é inválido.");
            }
        }

        // Associa a função ao evento de clique do botão
        document.getElementById("gerarFrase").addEventListener("click", gerarFraseAleatoria);

        // Chama a função para exibir a primeira frase aleatória ao carregar a página
        gerarFraseAleatoria();
    </script>
