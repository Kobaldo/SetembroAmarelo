<!DOCTYPE html>
<html>
<head>
    <title>Setembro Amarelo</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #643494; /* Cor de fundo Roxo */
            color: #fc8304; /* Cor do texto laranja */
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #fc8304; /* Cor do título laranja */
        }
        h2 {
           color: #fc8304; /* Cor do título laranja */  
        }

.button-52 {
  font-size: 16px;
  font-weight: 200;
  letter-spacing: 1px;
  padding: 13px 20px 13px;
  outline: 0;
  border: 1px solid black;
  cursor: pointer;
  position: relative;
  background-color: rgba(0, 0, 0, 0);
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
}

.button-52:after {
  content: "";
  background-color: #fc8304;
  width: 100%;
  z-index: -1;
  position: absolute;
  height: 100%;
  top: 7px;
  left: 7px;
  transition: 0.2s;
}

.button-52:hover:after {
  top: 0px;
  left: 0px;
}

@media (min-width: 768px) {
  .button-52 {
    padding: 13px 50px 13px;
  }
}

        /* Adicione aqui as regras CSS específicas para o seu projeto */
    </style>
</head>
<body>
    <h1>Setembro Amarelo Proz</h1>
    <h2>Juntos contra o suícidio</h2>
    <p id="fraseAleatoria"></p>
    <button class="button-52" id="gerarFrase" role="button">Clique para receber informações e frases de apoio</button>

    <script>
        // Vetor de frases
        var frases = new Array(100);
        frases[0] = "Esta é a primeira frase.";
        frases[1] = "Aqui está outra frase.";
        // ... Adicione mais frases, se desejar ...

       // Função para gerar uma frase aleatória
        function gerarFraseAleatoria() {
            // Gera um número aleatório entre 0 e 99 (100 posições)
            var indiceAleatorio = Math.floor(Math.random() * 2);

            // Verifica se o índice gerado é válido
            if (indiceAleatorio >= 0 && indiceAleatorio < 100) {
                var fraseAleatoriaElement = document.getElementById("fraseAleatoria");
                fraseAleatoriaElement.textContent = "Frase Aleatória: " + frases[indiceAleatorio];
            } else {
                console.log("Índice gerado é inválido.");
            }
        }

        // Associa a função ao evento de clique do botão
        document.getElementById("gerarFrase").addEventListener("click", gerarFraseAleatoria);

        // Chama a função para exibir a primeira frase aleatória ao carregar a página
        gerarFraseAleatoria();
    </script>
</body>
</html>
